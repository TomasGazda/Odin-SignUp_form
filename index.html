<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./functions.js"></script>
    <title>Sign Up Form</title>
</head>
<body class="bg-dark text-white">
    <div class="container px-6">
        <div class="row h-100  ">
          <div class="col-4 logo-col">
              <div class="row h-25">

              </div>
              <div class="row h-75">
                  <div class="logo w-100 d-flex justify_conten">
                    
                  </div>
              </div>
              
          </div>
          <div class="col-8 form-col ">
            <div class="row  h-50 heading d-flex align-items-center justify-content-center px-4 py-6">
                <div>
                    <p class=" mt-5 mb-5 fs-5">This is not real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.</p>
                    <p class=" fs-5">You know you want to.</p>
                </div>
            </div>
            
                    <form id ="signUp_form" action = "" target="_self" method ="post" class="row  mb-2 gy-2 px-2 shadow-lg">
                        <h4>Let's do this!</h4>
                      <!-- first row of form-->
                        <fieldset class=" row">
                            <div class=" col-lg-5">
                                <label for="first_name" class="w-100 text-light  pb-0 col-form-label fs-6"> First Name</label>
                                <input type="text" class="w-100 rounded-pill form-control-sm" name="first_name" id="first_name" required >
                                
                            </div>
                            <div class="col-lg-5">
                                <label for="last_name" class="w-100  pb-0 col-form-label"> Last Name</label>
                                <input type="text" class="w-100 rounded-pill form-control-sm" name="last_name" id="last_name" required>
                                
                            </div>
                        </fieldset>
                         <!-- second row of form-->
                        <fieldset class=" row">
                            <div class="col-lg-5">
                                <label for="email" class="w-100  pb-0 col-form-label"> Email</label>
                                    <input type="email" class="w-100 rounded-pill form-control-sm" name="email" id="Email" required >
                            </div>
                            <div class="col-lg-5">
                                <label for="phone" class="w-100  pb-0 col-form-label"> Phone Number</label>
                                <input type="tel" class="w-100  rounded-pill form-control-sm" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Please enter a valid  phone number, example: 278-562-5566" >
                            </div>
                        </fieldset>
                         <!-- third row of form-->
                        <fieldset class="mb-4 row">
                            <div class="col-lg-5">
                                <label for="password" class="w-100  pb-0 col-form-label"> Password</label>
                                <input type="password" class=" w-100 rounded-pill form-control-sm" name="password" id="password" required >

                            </div>
                            <div class="col-lg-5 ">
                                <label for="password_check" class="w-100 pb-0 col-form-label"> Confirm Password</label>
                                <input type="password" class=" w-100  rounded-pill form-control-sm" name="password_check" id="password_check" required >

                            </div>
                        </fieldset>
                    </form>
                    <div>
                        <div class=" ms-1 mt-2 mb-2 row">
                            <div class="col">
                                <button type="submit" form="signUp_form" class="btn bg-dark mb-2 rounded-pill btn-primary">Sign Up</button>
                                <p> Already have an Account? <a href="#">Log In</a> </p>
                            </div>
                        </div>
                      </div>
        
          </div>
          
          
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
